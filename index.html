<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Roulette</title>
</head>
<body>
    <header id="pageHeader">Roulette




    </header>
    <article id="mainGame">Game 
        <img id="whl" src="wheel-mod.png" alt="RouletteWheel">
        







    </article>
    <nav id="betsNav">Bets
        <button id="blackBet">Black</button>
        <button id="redBet">Red</button>
        <button id="greenBet">Green/0</button>
        <button id="oddBet">Odd</button>
        <button id="evenBet">Even</button>
        <button id="onetwelveBet">1 - 12</button>
        <button id="onethreetwofourBet">13 - 24</button>
        <button id="twofivethreesixBet">25 - 36</button>







    </nav>
    <div id="gameLog">Game Log
        <p id="betLog">Bet Log</p>

        
    </div>
    <footer id="gameMenu">Menu
        <button id="spinBtn">Spin</button>



    </footer>    
</body>
</html>

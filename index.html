<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Roulette</title>
</head>
<body>
    <header id="pageHeader">
        <h1>Roulette</h1>




    </header>
    <article id="mainGame">
        <p id="ballLog" style="text-align: center;">Ball Log</p>
        <img id="whl" src="wheel-mod.png" alt="RouletteWheel">
        







    </article>
    <nav id="betsNav">
        <button class="button" id="blackBet">Black</button>
        <button class="button" class="bets" id="redBet">Red</button>
        <button class="button" class="bets" id="greenBet">Green/0</button>
        <button class="button" class="bets" id="oddBet">Odd</button>
        <button class="button" class="bets" id="evenBet">Even</button>
        <button class="button" class="bets" id="onetwelveBet">1 - 12</button>
        <button class="button" class="bets" id="onethreetwofourBet">13 - 24</button>
        <button class="button" class="bets" id="twofivethreesixBet">25 - 36</button>
       


    </nav>
    <div id="gameLog">
        <p id="gameLogger" style='text-align:center'>Game Log</p>
        
        
        
    </div>
    <footer id="gameMenu">
        <p id="playerInfo"></p>
        <button class="button" id="spinBtn">Spin the Wheel</button>
        <button class="button" id="cancelbetBtn">Cancel All Bets</button>
        <button class="button" id="resetBtn">Reset Game</button>



    </footer>    
</body>
</html>
